<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://unpkg.com/@glideapps/glide-custom-component-sdk@latest/dist/index.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100vh; background: #000; color: white; overflow: hidden; font-family: sans-serif; }
    #wrapper { display: flex; flex-direction: column; height: 100vh; }
    #toolbar { flex: 0 0 100px; display: flex; overflow-x: auto; background: #111; padding: 10px; gap: 10px; border-bottom: 1px solid #333; }
    .item { flex: 0 0 70px; height: 80px; background: #222; border-radius: 8px; padding: 5px; text-align: center; cursor: pointer; border: 1px solid #444; }
    .item img { width: 40px; height: 40px; object-fit: contain; background: white; border-radius: 4px; }
    .item span { font-size: 8px; display: block; margin-top: 4px; color: #999; }
    #canvas-cont { flex: 1; background: #050505; position: relative; }
    .btns { padding: 10px; display: flex; gap: 10px; background: #111; }
    button { flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
    .del { background: #422; color: #f66; }
    .sav { background: #bb86fc; color: #000; }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="toolbar"></div>
    <div id="canvas-cont"><canvas id="c"></canvas></div>
    <div class="btns">
      <button class="del" onclick="del()">Smazat</button>
      <button class="sav" onclick="sav()">Stáhnout PNG</button>
    </div>
  </div>

  <script>
    const canvas = new fabric.Canvas('c');
    
    // SDK propojení s Glide
    window.glide.onParamsChange((params) => {
      const data = params.technika; // "technika" bude název sloupce v Glide
      if (data) {
        renderToolbar(data);
      }
    });

    function renderToolbar(data) {
      const tb = document.getElementById('toolbar');
      tb.innerHTML = '';
      data.forEach(item => {
        const url = item.url || Object.values(item)[1];
        if (!url || url.length < 10) return;
        
        const div = document.createElement('div');
        div.className = 'item';
        div.onclick = () => addItem(url);
        div.innerHTML = `<img src="${url}"><span>${item.name || ''}</span>`;
        tb.appendChild(div);
      });
    }

    function addItem(url) {
      fabric.Image.fromURL(url, (img) => {
        const scale = 80 / img.width;
        img.set({ left: 50, top: 50, scaleX: scale, scaleY: scale, cornerColor: '#bb86fc' });
        canvas.add(img).setActiveObject(img).renderAll();
      }, { crossOrigin: 'anonymous' });
    }

    function del() { canvas.getActiveObjects().forEach(o => canvas.remove(o)); canvas.discardActiveObject().renderAll(); }
    function sav() { 
        canvas.discardActiveObject().renderAll();
        const link = document.createElement('a');
        link.download = 'plan.png';
        link.href = canvas.toDataURL({format: 'png', multiplier: 2});
        link.click();
    }

    function resize() {
      const cont = document.getElementById('canvas-cont');
      canvas.setDimensions({ width: cont.clientWidth, height: cont.clientHeight });
    }
    window.onresize = resize;
    setTimeout(resize, 500);
  </script>
</body>
</html>
